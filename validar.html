<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validação de Servidor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .card {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      background-color: white;
    }

    .status {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .ativo {
      color: green;
    }

    .inativo {
      color: red;
    }

    .info-validado {
      text-align: left;
      margin-top: 24px;
      color: #333;
    }

    .info-validado p {
      margin-bottom: 8px;
    }

    .info-validado strong {
      color: #2b2d42;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Validação de Cartão</h2>
    <div id="resultado" class="status mt-4"></div>
    <div id="dados" class="info-validado d-none"></div>
  </div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function normalizarCPF(cpf) {
      return cpf.replace(/\D/g, '');
    }

    function formatarCPF(cpf) {
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
    }

    async function validarCPF() {
      const cpf = normalizarCPF(getParam('cpf'));
      const resultado = document.getElementById('resultado');
      const dados = document.getElementById('dados');

      if (!cpf) {
        resultado.textContent = 'CPF inválido ou ausente.';
        resultado.className = 'status inativo';
        return;
      }

      const apiKey = 'AIzaSyD3MJgzKLhSZ6gCkXICXlCZqexpkfL2pC4';
      const sheetConfigs = [
        {
          id: '1ngw4lhQcnZI_kLxaClGrZ_Ebj5bz1YnMVC3w6sFaKbw',
          range: 'Respostas do Formulário 1!A2:I'
        },
        {
          id: '1pUEnk1Ub6xuouSLqWj5dbL9D4hzDnar_Ll_K4U4NiQQ',
          range: "'Respostas do Formulário 1'!A2:I"
        }
      ];

      let linhaEncontrada = null;

      for (const config of sheetConfigs) {
        try {
          const url = `https://sheets.googleapis.com/v4/spreadsheets/${config.id}/values/${encodeURIComponent(config.range)}?key=${apiKey}`;
          const response = await fetch(url);
          const data = await response.json();

          const linhas = data.values || [];
          linhaEncontrada = linhas.find(celulas =>
            normalizarCPF(celulas[5] || '') === cpf
          );

          if (linhaEncontrada) break;
        } catch (error) {
          console.error(`Erro ao acessar a planilha (${config.id}):`, error);
        }
      }

      if (linhaEncontrada) {
        const nome = linhaEncontrada[1] || 'N/A';
        const matricula = linhaEncontrada[8] || 'N/A';

        resultado.textContent = '✅ Servidor ativo.';
        resultado.className = 'status ativo';

        dados.innerHTML = `
          <p><strong>Nome:</strong> ${nome}</p>
          <p><strong>CPF:</strong> ${formatarCPF(cpf)}</p>
          <p><strong>Matrícula:</strong> ${matricula}</p>
        `;
        dados.classList.remove('d-none');
      } else {
        resultado.textContent = '❌ Servidor não encontrado.';
        resultado.className = 'status inativo';
      }
    }

    validarCPF();
  </script>
</body>
</html>
