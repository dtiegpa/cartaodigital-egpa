<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .cartao {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
      padding: 30px;
    }
    .logo-topo img {
      max-height: 60px;
    }
    .linha-info strong {
      display: block;
      color: #343a40;
      margin-bottom: 2px;
    }
    .linha-info span {
      color: #6c757d;
    }
    .rodape img {
      height: 40px;
      object-fit: contain;
    }
    #qrcode {
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cartao card text-center">
      <div class="logo-topo mb-4">
        <img src="logo-topo.png" alt="Logo">
      </div>
      <div class="text-start">
        <div class="linha-info mb-3"><strong>Nome:</strong><span id="nome"></span></div>
        <div class="linha-info mb-3"><strong>CPF:</strong><span id="cpf"></span></div>
        <div class="linha-info mb-3"><strong>Secretaria:</strong><span id="secretaria"></span></div>
        <div class="linha-info mb-3"><strong>Matrícula:</strong><span id="matricula"></span></div>
        <div class="linha-info mb-3"><strong>Validade:</strong><span id="validade"></span></div>
      </div>

      <a href="index.html" class="btn btn-primary w-100 mt-3">Sair</a>

      <div class="rodape d-flex justify-content-center gap-3 my-4">
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <img src="logo3.png" alt="Logo 3">
      </div>

      <div class="mt-3">
        <div class="fw-semibold mb-2">Mostre para o estabelecimento, caso precise de validação</div>
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem('cartaoDados'));
    if (!dados) {
      document.querySelector('.cartao').innerHTML = '<p class="text-danger">Dados não encontrados.</p>';
    } else {
      document.getElementById('nome').textContent = dados.nomeCompleto;
      document.getElementById('cpf').textContent = dados.cpf;
      document.getElementById('secretaria').textContent = dados.secretaria;
      document.getElementById('matricula').textContent = dados.matricula;
      document.getElementById('validade').textContent = dados.validade;

      const cpfNumeros = dados.cpf.replace(/\D/g, '');
      const urlValidacao = `https://dtiegpa.github.io/cartaodigital-egpa/validar.html?cpf=${cpfNumeros}`;
      new QRCode(document.getElementById("qrcode"), {
        text: urlValidacao,
        width: 150,
        height: 150
      });
    }
  </script>
</body>
</html>
