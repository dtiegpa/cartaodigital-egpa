<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão DescontAí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
    }
    .cartao {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .topo {
      background: #0077BA;
      padding: 30px 20px 15px;
      text-align: center;
      position: relative;
    }
    .topo img {
      width: auto;
      height: 70px;
      max-width: 90%;
    }
    .topo::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100%;
      height: 30px;
      background: white;
      border-top-left-radius: 80% 30px;
      border-top-right-radius: 80% 30px;
    }
    .conteudo {
      padding: 30px 20px 20px;
      background: white;
      color: #004d73;
    }
    .conteudo p {
      margin: 10px 0;
      font-size: 1rem;
    }
    .conteudo strong {
      font-weight: bold;
    }
    .rodape {
      background: #29ABE2;
      text-align: center;
      padding: 20px 10px;
      border-top-left-radius: 50% 30px;
      border-top-right-radius: 50% 30px;
    }
    .rodape img {
      height: 40px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="cartao my-5">
    <div class="topo">
      <img src="logo-topo.png" alt="Topo Cartão" />
    </div>

    <div class="conteudo">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>CPF:</strong> <span id="cpf"></span></p>
      <p><strong>Secretaria/Setor:</strong> <span id="secretaria"></span></p>
      <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
      <p><strong>Validade:</strong> <span id="validade"></span></p>
    </div>

    <div class="rodape">
      <img src="logo1.png" alt="Logo 1" />
      <img src="logo2.png" alt="Logo 2" />
      <img src="logo3.png" alt="Logo 3" />
    </div>
  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem('cartaoDados'));
    if (!dados) {
      document.querySelector('.conteudo').innerHTML = '<p class="text-danger">Dados não encontrados.</p>';
    } else {
      document.getElementById('nome').textContent = dados.nomeCompleto;
      document.getElementById('cpf').textContent = dados.cpf;
      document.getElementById('secretaria').textContent = dados.secretaria;
      document.getElementById('matricula').textContent = dados.matricula;
      document.getElementById('validade').textContent = dados.validade;
    }
  </script>
</body>
</html>
