<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container-cartao {
      max-width: 350px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-topo img {
      max-height: 80px;
      margin-bottom: 20px;
    }
    .dados {
      width: 100%;
      background: linear-gradient(135deg, #003366, #0055aa);
      color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .linha-info {
      margin: 8px 0;
    }
    .logos-baixo {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 10px;
    }
    .logos-baixo img {
      height: 40px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="container-cartao">
      <div class="logo-topo">
        <img src="logo-topo.png" alt="Logo topo" />
      </div>

      <div class="dados text-start">
        <h5 class="text-center mb-3">Cartão de Identificação</h5>
        <div class="linha-info"><strong>Nome:</strong> <span id="nome"></span></div>
        <div class="linha-info"><strong>CPF:</strong> <span id="cpf"></span></div>
        <div class="linha-info"><strong>Secretaria/Setor:</strong> <span id="secretaria"></span></div>
        <div class="linha-info"><strong>Matrícula:</strong> <span id="matricula"></span></div>
        <div class="linha-info"><strong>Validade:</strong> <span id="validade"></span></div>
      </div>

      <div class="logos-baixo">
        <img src="logo1.png" alt="Logo 1" />
        <img src="logo2.png" alt="Logo 2" />
        <img src="logo3.png" alt="Logo 3" />
      </div>
    </div>
  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem('cartaoDados'));

    if (!dados) {
      document.querySelector('.dados').innerHTML = '<p class="text-danger">Nenhum dado encontrado.</p>';
    } else {
      document.getElementById('nome').textContent = dados.nomeCompleto;
      document.getElementById('cpf').textContent = dados.cpf;
      document.getElementById('secretaria').textContent = dados.secretaria;
      document.getElementById('matricula').textContent = dados.matricula;
      document.getElementById('validade').textContent = dados.validade;
    }
  </script>
</body>
</html>
