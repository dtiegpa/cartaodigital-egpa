<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .cartao {
      max-width: 360px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      padding: 24px 28px;
    }

    .logo-topo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-topo img {
      max-height: 60px;
      width: auto;
    }

    .linha-info {
      margin-bottom: 16px;
      text-align: left;
    }

    .linha-info strong {
      font-weight: 600;
      color: #2b2d42;
      display: block;
      margin-bottom: 4px;
    }

    .linha-info span {
      color: #444;
    }

    .rodape {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 28px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .rodape img {
      height: 32px;
      object-fit: contain;
    }

    .btn-sair {
      display: block;
      width: 100%;
      margin-top: 24px;
    }
  </style>
</head>
<body>

  <div class="cartao">
    <div class="logo-topo">
      <img src="logo-topo.png" alt="Logo" />
    </div>

    <div class="linha-info">
      <strong>Nome:</strong>
      <span id="nome"></span>
    </div>
    <div class="linha-info">
      <strong>CPF:</strong>
      <span id="cpf"></span>
    </div>
    <div class="linha-info">
      <strong>Secretaria:</strong>
      <span id="secretaria"></span>
    </div>
    <div class="linha-info">
      <strong>Matrícula:</strong>
      <span id="matricula"></span>
    </div>
    <div class="linha-info">
      <strong>Validade:</strong>
      <span id="validade"></span>
    </div>

    <div class="rodape">
      <img src="logo1.png" alt="Logo 1" />
      <img src="logo2.png" alt="Logo 2" />
      <img src="logo3.png" alt="Logo 3" />
    </div>

    <a href="index.html" class="btn btn-outline-primary btn-sair">Sair</a>
  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem('cartaoDados'));
    if (!dados) {
      document.querySelector('.cartao').innerHTML = '<p class="text-danger text-center">Dados não encontrados.</p>';
    } else {
      document.getElementById('nome').textContent = dados.nomeCompleto;
      document.getElementById('cpf').textContent = dados.cpf;
      document.getElementById('secretaria').textContent = dados.secretaria;
      document.getElementById('matricula').textContent = dados.matricula;
      document.getElementById('validade').textContent = dados.validade;
    }
  </script>
</body>
</html>
